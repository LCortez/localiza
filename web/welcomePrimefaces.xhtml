<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Localiza Locações</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Marcas de Veiculos - Localiza
                    <h:form id="frmMarca">
                        <p:accordionPanel>
                            <p:tab title="Relação de marcas">
                                <p:dataTable var="marcas" value="#{marcaMB.marcas}"
                                             rows="8" paginator="true" id="marcas"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                                             {PreviousPageLink} {PageLinks} {NextPageLink}
                                             {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="8,10,12" paginatorPosition="bottom">
                                    <p:column headerText="Código">
                                        <h:outputText value="#{marcas.id}"/>
                                    </p:column> 
                                    <p:column headerText="Nome">
                                        <h:outputText value="#{marcas.nome}"/>
                                    </p:column>         
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="Nova marca">
                                <p:panel id="NovaMarca" header="Digite os dados da nova marca">
                                    <h:panelGrid columns="2">
                                        <h:outputText value="Marca"/>
                                        <p:inputText value="#{marcaMB.marca.nome}" />
                                        <h:outputText/>
                                        <p:commandButton value="Salvar" action="#{marcaMB.save(marcaMB.marca)}" 
                                                         update="NovaMarca"/>
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>
                        </p:accordionPanel>
                    </h:form>
                </p:layoutUnit>

            </p:layout>
    </h:body>
</html>
